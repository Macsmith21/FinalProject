<!DOCTYPE HTML>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="Assets/CSS/contact.css">

    </head>
    <body>
        <header class="flexcontainer">
            <h1>Contact Us</h1>
            <nav id="navcontainer">
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            <ul  class="flexcontainer hide" id="main-nav">
                <li><a href="./main.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <div id="content">
            <div class="form">
                <h1>submit a piece of culture to be featured!</h1>
                <form id="form-movie" action="/api/Art" method="post">
                    <input type="hidden" id="_id" name="_id">
                    <p>
                        <label for="movie">Title</label>
                        <input type="text" id="movie" name="Title" required>
                    </p>
                    <p>
                        <label for="creator">Creator</label>
                        <input type="text" id="creator" name="creator" required>
                    </p>
                    <p>
                        <label for="Genre">Genre</label>
                        <input type="text" id="Genre" name="Genre" required>
                    </p>
                    <p>
                        <label for="year">Date incepted</label>
                        <input type="date" id="year" name="year" required>
                    </p>
                    <p>
                        <label for="img">Upload Image:</label>
                        <input type="file" id="img" name="img" accept="image/*" />
                    </p>
                    <button type="submit">Send</button>
                </form>
                <div id="movieFormFeedback"></div>
             </div>
             <div class="form">
                <h1>Contact Us</h1>
                <form id="contactform" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="cec64a6d-0cad-4f8d-b22c-ec171a27f36a">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
                <div id="formFeedback"></div> <!-- Placeholder for feedback messages -->
            </div>

            <!-- Responsive IFrame -->
            <div class="responsive-iframe">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/4V1la2abC68?si=wZZ9JWgCO-eZag--" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

        </div>
        </main>
        <footer class="flexcontainer">
